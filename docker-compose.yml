version: '3.5'

services:
  postgres:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      DATABASE_HOST: 172.0.0.1
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: camp_manager_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin_4
    image: dpage/pgadmin4
    # restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
    - "5050:80"

  backend:
    container_name: spring_boot
    platform: linux/amd64
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - "postgres"
    env_file:
      - ./.env
    ports:
      - 8080:8080
      - 35729:35729
      - 5005:5005
      - 28000:28000

  keycloak-container:
    image: quay.io/keycloak/keycloak:22.0.1
    ports:
      - 8001:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    restart: always
    command:
      - "start-dev --db=postgres --db-url=jdbc:postgresql://pg_container:5432/camp_manager_db --db-username=admin --db-password=admin"

volumes:
  postgres-data: